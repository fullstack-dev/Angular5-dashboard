<app-page-header title="Device single" icon="icon icon-keyboard">
  <a (click)="DeleteDevice();" class="touchbar-button">Delete Device</a>
  <a (click)="SubmitForm()" class="touchbar-button" *ngIf="mode == 'edit'">Edit device</a>
  <a (click)="SubmitForm()" class="touchbar-button" *ngIf="mode == 'new'">Create device</a>
</app-page-header>

<p *ngIf="response && response.error && response.error.message" class="message">
  {{response.error.message}}
</p>

<app-device-general-information [response]="response" [mode]="mode" [device]="form" 
  (onChange)="DeviceGeneralChange($event)" ></app-device-general-information>
<app-device-customization [preferences]="form.preferences" (onChange)="DeviceCustomizationChange($event)"></app-device-customization>

<div class="col-md-12">
  <button (click)="SubmitForm()" class="normal-button" *ngIf="mode == 'edit'">Edit device</button>
  <button (click)="SubmitForm()" class="normal-button" *ngIf="mode == 'new'">Create device</button>
  <br><br>
</div>
